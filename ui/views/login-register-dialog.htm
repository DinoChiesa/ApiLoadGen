<div style='width:auto;'>
  <div class="modal-header" >
    <button type="button" class="close" data-dismiss="modal" ng-click="cancel()" aria-hidden="true">&times;</button>
    <h4>{{title}}</h4>
  </div>
  <div class="modal-body">
    <fieldset>
      <div ng-show="wantIdentity">
        <label>Name:</label><input type="text" ng-model="dialogModel.name" placeholder="Name" required/>
        <label>Email:</label><input type="text" ng-model="dialogModel.email" placeholder="Email" required/>
      </div>
      <label>Username:</label><input type="text" ng-model="dialogModel.username" placeholder="Username" required/>
      <label>Password:</label><input type="password" ng-model="dialogModel.password" placeholder="Password" required/>

      <div class="alert alert-error" ng-show="dialogModel.errorMessage">
        <strong>{{dialogModel.errorMessage}}</strong>
      </div>

    </fieldset>
  </div>
  <div class="modal-footer">
    <button class="btn" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="login(dialogModel)">{{title}}</button>
  </div>

</div>
